    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }
        
        .install-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        
        .install-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .install-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
        }
        
        .counter {
            font-size: 3rem;
            font-weight: bold;
            color: #feca57;
            margin: 1rem 0;
        }
        
        .offline-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .online {
            background: #2ecc71;
            color: white;
        }
        
        .offline {
            background: #e74c3c;
            color: white;
        }

</head>
<body>
    <div class="offline-indicator" id="networkStatus">オンライン</div>
    
    <div class="container">
        <h1>🎉 PWA Hello World</h1>
        <p class="subtitle">Progressive Web Appの世界へようこそ！</p>
        
        <div class="status">
            <strong>PWA状態:</strong> <span id="pwaStatus">確認中...</span>
        </div>
        
        <button class="install-btn" id="installBtn" style="display: none;">
            📱 ホーム画面に追加
        </button>
        
        <div class="feature">
            <h3>✨ カウンター機能</h3>
            <div class="counter" id="counter">0</div>
            <button class="install-btn" onclick="incrementCounter()">➕ カウントアップ</button>
            <button class="install-btn" onclick="resetCounter()">🔄 リセット</button>
        </div>
        
        <div class="feature">
            <h3>💾 データ保存テスト</h3>
            <p>カウンターはローカルストレージに自動保存されます</p>
            <p>アプリを閉じても値が保持されます！</p>
        </div>
        
        <div class="feature">
            <h3>🔧 PWA機能</h3>
            <p>• ホーム画面にアイコン追加</p>
            <p>• オフライン動作</p>
            <p>• アプリのような起動</p>
            <p>• データローカル保存</p>
        </div>
    </div>

    <script>
        let deferredPrompt;
        let counter = parseInt(localStorage.getItem('pwaCounter') || '0');
        
        // 初期化
        document.getElementById('counter').textContent = counter;
        
        // PWA インストール可能性チェック
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            const installBtn = document.getElementById('installBtn');
            installBtn.style.display = 'inline-block';
            
            installBtn.addEventListener('click', () => {
                installBtn.style.display = 'none';
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('PWA install accepted');
                    }
                    deferredPrompt = null;
                });
            });
        });
        
        // PWA状態チェック
        function checkPWAStatus() {
            const statusEl = document.getElementById('pwaStatus');
            
            if (window.matchMedia('(display-mode: standalone)').matches) {
                statusEl.textContent = '✅ PWAアプリとして起動中';
                statusEl.style.color = '#2ecc71';
            } else if (window.navigator.standalone) {
                statusEl.textContent = '✅ iOS PWAとして起動中';
                statusEl.style.color = '#2ecc71';
            } else {
                statusEl.textContent = '🌐 ブラウザで表示中';
                statusEl.style.color = '#f39c12';
            }
        }
        
        // ネットワーク状態監視
        function updateNetworkStatus() {
            const statusEl = document.getElementById('networkStatus');
            if (navigator.onLine) {
                statusEl.textContent = 'オンライン';
                statusEl.className = 'offline-indicator online';
            } else {
                statusEl.textContent = 'オフライン';
                statusEl.className = 'offline-indicator offline';
            }
        }
        
        // カウンター機能
        function incrementCounter() {
            counter++;
            updateCounter();
        }
        
        function resetCounter() {
            counter = 0;
            updateCounter();
        }
        
        function updateCounter() {
            document.getElementById('counter').textContent = counter;
            localStorage.setItem('pwaCounter', counter.toString());
        }
        
        // Service Worker 登録
        if ('serviceWorker' in navigator) {
            // 簡易的なサービスワーカー（インライン）
            const swCode = `
                const CACHE_NAME = 'pwa-hello-v1';
                
                self.addEventListener('install', (event) => {
                    console.log('Service Worker installed');
                    self.skipWaiting();
                });
                
                self.addEventListener('activate', (event) => {
                    console.log('Service Worker activated');
                    event.waitUntil(self.clients.claim());
                });
                
                self.addEventListener('fetch', (event) => {
                    // 基本的なキャッシュ戦略
                    event.respondWith(
                        caches.match(event.request).then((response) => {
                            return response || fetch(event.request);
                        })
                    );
                });
            `;
            
            const blob = new Blob([swCode], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(blob);
            
            navigator.serviceWorker.register(swUrl)
                .then((registration) => {
                    console.log('SW registered:', registration);
                })
                .catch((error) => {
                    console.log('SW registration failed:', error);
                });
        }
        
        // イベントリスナー
        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);
        window.addEventListener('load', () => {
            checkPWAStatus();
            updateNetworkStatus();
        });
    </script>
</body>
